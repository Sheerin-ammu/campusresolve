<h1>Admin Dashboard</h1>

<table border="1" cellpadding="10">
    <tr>
        <th>User</th>
        <th>Complaint</th>
        <th>Status</th>
        <th>Date</th>
    </tr>

    {% for c in complaints %}
    <tr>
        <td>{{ c.user.username }}</td>
        <td>{{ c.text }}</td>
        <td>{{ c.status }}</td>
        <td>{{ c.created_at }}</td>
    </tr>
    {% endfor %}
</table>
