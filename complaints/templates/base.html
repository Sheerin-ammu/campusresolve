<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CampusResolve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #1f2933;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
        }

        .btn {
            padding: 8px 15px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-danger {
            background: #dc2626;
        }

        .card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .status-pending {
            color: orange;
            font-weight: bold;
        }

        .status-solved {
            color: green;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
        }
    </style>
</head>

<body>

    <header>
        <h1>CampusResolve</h1>
        <nav>
            {% if user.is_authenticated %}
            <a href="/">Dashboard</a>
            <a href="/submit/">Submit Complaint</a>
            <a href="/logout/">Logout</a>
            {% else %}
            <a href="/login/">Login</a>
            {% endif %}
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>Â© 2026 CampusResolve</p>
    </footer>

</body>

</html>
