{% extends 'base.html' %}

{% block content %}
<h2>Student Login</h2>

<form method="post">
    {% csrf_token %}

    <label>Username</label><br>
    {{ form.username }}<br><br>

    <label>Password</label><br>
    {{ form.password }}<br><br>

    <button type="submit" class="btn">Login</button>
</form>

{% if form.errors %}
<p style="color:red;">Invalid username or password</p>
{% endif %}
{% endblock %}
